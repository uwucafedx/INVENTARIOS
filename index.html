<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario UwU</title>
    <style>
        :root { --p-light: #d4a5bc; --p-dark: #4a2c3a; --bg: #fdf6f9; --p-accent: #c07da0; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* SE CORRIGI√ì EL NOMBRE DEL ARCHIVO AQU√ç ABAJO */
            background: #000 url('Dise√±o sin t√≠tulo (12).png') no-repeat center center fixed; 
            background-size: cover;
            /* -------------------------------------------- */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0; 
        }

        h1 { color: #fff; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        
        .nota-informativa {
            background: rgba(255, 240, 246, 0.85);
            color: #8e5d74;
            border: 2px dashed var(--p-light);
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85em;
            text-align: center;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .user-box { 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: #fff; 
            background: rgba(74, 44, 58, 0.6); 
            padding: 10px; 
            border-radius: 10px; 
        }

        select { padding: 10px; border-radius: 8px; border: 2px solid var(--p-light); background: white; cursor: pointer; }

        .inventory-card { 
            background: rgba(40, 40, 40, 0.85); /* M√°s oscuro para que combine con tu fondo negro */
            color: white; 
            padding: 20px; 
            border-radius: 20px; 
            width: 95%; 
            max-width: 550px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.7); 
            margin-bottom: 20px; 
            backdrop-filter: blur(5px); /* Efecto de vidrio esmerilado */
        }

        .header-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; border-bottom: 2px solid var(--p-light); padding-bottom: 10px; }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 10px; border-bottom: 1px solid rgba(212, 165, 188, 0.2); padding-bottom: 10px; }
        .prod-info { flex: 1.5; }
        .prod-name { font-size: 0.95em; font-weight: bold; text-transform: uppercase; }
        .last-mod { font-size: 0.65em; color: #ffc1e3; margin-top: 4px; font-style: italic; }
        .qty-box { background: var(--p-light); color: var(--p-dark); min-width: 50px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; }
        input[type="number"] { width: 65px; padding: 8px; border-radius: 8px; border: none; text-align: center; font-weight: bold; }
        
        .btn-save-all { 
            background: var(--p-accent); 
            color: white; 
            border: 2px solid var(--p-light); 
            padding: 18px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1em; 
            width: 95%; 
            max-width: 550px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-overlay">Procesando cambios...</div>

    <h1>Inventario</h1>
