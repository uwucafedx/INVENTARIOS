<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario UwU</title>
    <style>
        :root { --p-light: #d4a5bc; --p-dark: #4a2c3a; --bg: #fdf6f9; --p-accent: #c07da0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        h1 { color: var(--p-dark); letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; }
        
        .nota-informativa {
            background: #fff0f6; color: #8e5d74; border: 2px dashed var(--p-light);
            padding: 12px; border-radius: 12px; font-size: 0.85em; text-align: center;
            max-width: 500px; margin-bottom: 20px;
        }

        .user-box { margin-bottom: 20px; font-weight: bold; color: var(--p-dark); }
        select { padding: 10px; border-radius: 8px; border: 2px solid var(--p-light); background: white; cursor: pointer; }

        .inventory-card { background: var(--p-dark); color: white; padding: 20px; border-radius: 20px; width: 95%; max-width: 550px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .header-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; border-bottom: 2px solid var(--p-light); padding-bottom: 10px; }
        
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 10px; border-bottom: 1px solid rgba(212, 165, 188, 0.2); padding-bottom: 10px; }
        .prod-info { flex: 1.5; }
        .prod-name { font-size: 0.95em; font-weight: bold; text-transform: uppercase; }
        .last-mod { font-size: 0.65em; color: #ffc1e3; margin-top: 4px; font-style: italic; }
        
        .qty-box { background: var(--p-light); color: var(--p-dark); min-width: 50px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; }
        input[type="number"] { width: 65px; padding: 8px; border-radius: 8px; border: none; text-align: center; font-weight: bold; }
        
        .btn-save-all { 
            background: var(--p-accent); color: white; border: 2px solid var(--p-light); 
            padding: 18px; border-radius: 12px; cursor: pointer; font-weight: bold; 
            font-size: 1.1em; width: 95%; max-width: 550px; margin-bottom: 40px; text-transform: uppercase;
        }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: var(--p-dark); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-overlay">Actualizando inventario...</div>

    <h1>Inventario</h1>
    
    <div class="nota-informativa">
        游닉 <b>Recordatorio:</b><br>
        Negativos para sacar (ej: -5), Positivos para sumar (ej: 10).
    </div>

    <div class="user-box">
        USUARIO: 
        <select id="userSelect" onchange="renderInventory()">
            <option value="GIULY">GIULY</option>
            <option value="ALEX">ALEX</option>
            <option value="NASHIRA">NASHIRA</option>
        </select>
    </div>

    <div class="inventory-card" id="mainCard" style="display:none;">
        <div class="header-row">
            <span>PRODUCTO</span>
            <span>STOCK</span>
            <span>CARGAR</span>
        </div>
        <div id="listContainer"></div>
    </div>

    <button id="btnSave" class="btn-save-all" onclick="saveAllChanges()">游 GUARDAR TODO</button>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsO41veRFVbzPLycyBRC17lynjy_DzEwzyusDr2UWQvryFCn7ISwRg6HmIBLvkUqTHsA/exec'; 
        let inventoryData = [];

        const emojis = {
            "carne de venado": "游붋", "losa de carne": "游볼", "jamon": "游꼤", "bolonias": "游볽",
            "aguas carbonatadas": "游볷", "naranja": "游꼙", "pi침a": "游꼜", "fresa": "游꼡", "manzana": "游꼝"
        };

        function formatRelativeTime(dateStr) {
            if (!dateStr || dateStr === '---' || dateStr === '-') return 'Sin registros';
            
            // Forzamos la limpieza del formato de fecha de Google
            let cleanDate = dateStr.replace('T', ' ').replace('Z', '').split('.')[0];
            const past = new Date(cleanDate);
            const now = new Date();
            
            // Si la fecha es inv치lida, intentamos parsear directo
            const dateObj = isNaN(past.getTime()) ? new Date(dateStr) : past;
            if (isNaN(dateObj.getTime())) return 'Fecha pendiente';

            const diffInMs = now - dateObj;
            const diffInMins = Math.floor(diffInMs / 60000);
            const diffInHours = Math.floor(diffInMins / 60);

            // Ajuste por desfase horario (si sale negativo o muy grande por el servidor)
            if (diffInMins < 1 && diffInMins > -60) return 'Hace un momento';
            if (diffInMins >= 1 && diffInMins < 60) return `Hace ${diffInMins} min`;
            if (diffInHours >= 1 && diffInHours < 24) return `Hace ${diffInHours} h`;
            
            return dateObj.toLocaleDateString();
        }

        async function loadFromSheet() {
            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                const response = await fetch(WEB_APP_URL);
                inventoryData = await response.json();
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
                renderInventory();
            } catch (e) { 
                document.getElementById('loading-overlay').innerText = "Error de conexi칩n"; 
            }
        }

        function renderInventory() {
            const user = document.getElementById('userSelect').value;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            const colIdx = (user === "GIULY") ? 1 : (user === "ALEX") ? 3 : 5;

            for (let i = 2; i < inventoryData.length; i++) {
                const row = inventoryData[i];
                if (!row[0] || row[0].toLowerCase() === "producto") continue;

                const nameLower = row[0].toLowerCase().trim();
                const emoji = emojis[nameLower] || "游닍";
                const relativeTime = formatRelativeTime(row[colIdx+1]);

                container.innerHTML += `
                    <div class="row">
                        <div class="prod-info">
                            <div class="prod-name">${emoji} ${row[0]}</div>
                            <div class="last-mod">Modificado: ${relativeTime}</div>
                        </div>
                        <div class="qty-box">${row[colIdx] || 0}</div>
                        <input type="number" class="qty-input" data-prod="${row[0]}" data-col="${colIdx}" placeholder="0">
                    </div>`;
            }
        }

        async function saveAllChanges() {
            const inputs = document.querySelectorAll('.qty-input');
            let updates = [];

            inputs.forEach(input => {
                const val = parseInt(input.value);
                if (!isNaN(val) && val !== 0) {
                    updates.push({
                        producto: input.getAttribute('data-prod'),
                        cantidad: val,
                        userCol: parseInt(input.getAttribute('data-col'))
                    });
                }
            });

            if (updates.length === 0) return alert("No hay cantidades nuevas para guardar.");

            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').innerText = "Guardando cambios...";
            
            for (let up of updates) {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(up)
                });
            }

            setTimeout(() => { location.reload(); }, 1000);
        }

        loadFromSheet();
    </script>
</body>
</html>
