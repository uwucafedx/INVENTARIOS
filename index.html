<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario UwU</title>
    <style>
        /* COLORES ACTUALIZADOS A P칔RPURA */
        :root { 
            --p-violet: #b35bd6; 
            --p-dark: #2a1a2e; 
            --bg-glass: rgba(30, 30, 30, 0.85); 
            --p-light: #e0b3ff;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000 url('Dise%C3%B1o%20sin%20t%C3%ADtulo%20(12).png') no-repeat center center fixed; 
            background-size: cover;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0; 
            min-height: 100vh;
        }

        h1 { color: #ffffff; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; text-shadow: 2px 2px 10px var(--p-violet); }
        
        .nota-informativa {
            background: rgba(245, 230, 255, 0.9); /* Un toque lila suave */
            color: #5a2d6d;
            border: 2px dashed var(--p-violet);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.85em;
            text-align: center;
            max-width: 500px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(179, 91, 214, 0.4);
        }

        .user-box { 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: #fff; 
            background: rgba(84, 34, 110, 0.7); /* Morado oscuro transparente */
            padding: 12px 20px; 
            border-radius: 12px;
            border: 1px solid var(--p-violet);
        }

        select { padding: 8px; border-radius: 8px; border: 2px solid var(--p-violet); background: white; cursor: pointer; }

        .inventory-card { 
            background: var(--bg-glass); 
            color: white; 
            padding: 20px; 
            border-radius: 20px; 
            width: 95%; 
            max-width: 550px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            margin-bottom: 20px; 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(179, 91, 214, 0.3);
            display: none;
        }

        .header-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; border-bottom: 2px solid var(--p-violet); padding-bottom: 10px; color: var(--p-light); }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 10px; border-bottom: 1px solid rgba(179, 91, 214, 0.2); padding-bottom: 10px; }
        .prod-info { flex: 1.5; }
        .prod-name { font-size: 0.95em; font-weight: bold; text-transform: uppercase; }
        .last-mod { font-size: 0.65em; color: var(--p-light); margin-top: 4px; font-style: italic; }
        
        .qty-box { 
            background: var(--p-violet); 
            color: white; 
            min-width: 55px; 
            height: 35px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 8px; 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(179, 91, 214, 0.5);
        }
        
        input[type="number"] { width: 65px; padding: 8px; border-radius: 8px; border: 2px solid var(--p-violet); text-align: center; font-weight: bold; }
        
        .btn-save-all { 
            background: var(--p-violet); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1em; 
            width: 95%; 
            max-width: 550px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(179, 91, 214, 0.4);
            transition: all 0.3s;
        }
        .btn-save-all:active { transform: scale(0.95); background: #8a3eb3; }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(20, 10, 25, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-overlay">Cargando inventario p칰pura...</div>

    <h1>Inventario</h1>
    
    <div class="nota-informativa">
        游닉 <b>Recordatorio importante:</b><br>
        Si retiran productos, ingresen en <b>negativo</b> (ej: -5). Si guardan nuevos, ingresen en <b>positivo</b>.
    </div>

    <div class="user-box">
        USUARIO: 
        <select id="userSelect" onchange="renderInventory()">
            <option value="GIULY">GIULY</option>
            <option value="ALEX">ALEX</option>
            <option value="NASHIRA">NASHIRA</option>
        </select>
    </div>

    <div class="inventory-card" id="mainCard">
        <div class="header-row">
            <span>PRODUCTO</span>
            <span>STOCK</span>
            <span>CARGAR</span>
        </div>
        <div id="listContainer"></div>
    </div>

    <button id="btnSave" class="btn-save-all" onclick="saveAllChanges()">游 GUARDAR CAMBIOS</button>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsO41veRFVbzPLycyBRC17lynjy_DzEwzyusDr2UWQvryFCn7ISwRg6HmIBLvkUqTHsA/exec'; 
        let inventoryData = [];

        const emojis = {
            "carne de venado": "游붋", "losa de carne": "游볼", "jamon": "游꼤", "bolonias": "游볽",
            "aguas carbonatadas": "游볷", "naranja": "游꼙", "pi침a": "游꼜", "fresa": "游꼡", "manzana": "游꼝"
        };

        function formatRelativeTime(dateStr) {
            if (!dateStr || dateStr === '---' || dateStr === '-') return 'Sin registros';
            let cleanDate = dateStr.replace('T', ' ').replace('Z', '').split('.')[0];
            const dateObj = new Date(cleanDate);
            if (isNaN(dateObj.getTime())) return 'Pendiente';
            const diffInMs = new Date() - dateObj;
            const diffInMins = Math.floor(diffInMs / 60000);
            if (diffInMins < 1) return 'Hace un momento';
            if (diffInMins < 60) return `Hace ${diffInMins} min`;
            if (Math.floor(diffInMins/60) < 24) return `Hace ${Math.floor(diffInMins/60)} h`;
            return dateObj.toLocaleDateString();
        }

        async function loadFromSheet() {
            try {
                const response = await fetch(WEB_APP_URL);
                inventoryData = await response.json();
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
                renderInventory();
            } catch (e) { 
                document.getElementById('loading-overlay').innerHTML = "丘멆잺 Error de conexi칩n"; 
            }
        }

        function renderInventory() {
            const user = document.getElementById('userSelect').value;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            const colIdx = (user === "GIULY") ? 1 : (user === "ALEX") ? 3 : 5;
            
            for (let i = 2; i < inventoryData.length; i++) {
                const row = inventoryData[i];
                if (!row[0] || row[0].toLowerCase() === "producto") continue;
                const emoji = emojis[row[0].toLowerCase().trim()] || "游닍";
                container.innerHTML += `
                    <div class="row">
                        <div class="prod-info">
                            <div class="prod-name">${emoji} ${row[0]}</div>
                            <div class="last-mod">Modificado: ${formatRelativeTime(row[colIdx+1])}</div>
                        </div>
                        <div class="qty-box">${row[colIdx] || 0}</div>
                        <input type="number" class="qty-input" data-prod="${row[0]}" data-col="${colIdx}" placeholder="0">
                    </div>`;
            }
        }

        async function saveAllChanges() {
            const inputs = document.querySelectorAll('.qty-input');
            let updates = [];
            inputs.forEach(input => {
                const val = parseInt(input.value);
                if (!isNaN(val) && val !== 0) {
                    updates.push({ producto: input.getAttribute('data-prod'), cantidad: val, userCol: parseInt(input.getAttribute('data-col')) });
                }
            });
            if (updates.length === 0) return alert("No hay cambios para guardar.");
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').innerText = "Guardando en la nube...";
            for (let up of updates) { await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(up) }); }
            location.reload();
        }

        loadFromSheet();
    </script>
</body>
</html>
