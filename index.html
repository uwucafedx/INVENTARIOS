<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Compartido</title>
    <style>
        :root { --p-light: #d4a5bc; --p-dark: #4a2c3a; --bg: #fdf6f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        h1 { color: var(--p-dark); letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; }
        .instructions { font-size: 0.8em; color: var(--p-dark); text-align: center; max-width: 400px; margin-bottom: 20px; font-weight: bold; }
        .user-box { margin-bottom: 20px; font-weight: bold; color: var(--p-dark); }
        select { padding: 10px; border-radius: 8px; border: 2px solid var(--p-light); background: white; cursor: pointer; font-size: 1em; }
        .inventory-card { background: var(--p-dark); color: white; padding: 20px; border-radius: 20px; width: 95%; max-width: 550px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .header-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; border-bottom: 2px solid var(--p-light); padding-bottom: 10px; }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 10px; border-bottom: 1px solid rgba(212, 165, 188, 0.2); padding-bottom: 10px; }
        .prod-info { flex: 1.5; }
        .prod-name { font-size: 1em; font-weight: bold; text-transform: uppercase; }
        .last-mod { font-size: 0.7em; color: #ffc1e3; margin-top: 4px; }
        .qty-box { background: var(--p-light); color: var(--p-dark); min-width: 50px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; }
        input[type="number"] { width: 65px; padding: 8px; border-radius: 8px; border: none; text-align: center; font-weight: bold; }
        .btn-save-all { background: #2ecc71; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.1em; width: 95%; max-width: 550px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: var(--p-dark); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loading-overlay">Cargando...</div>

    <h1>Inventario</h1>
    <p class="instructions">ELIJAN SU NOMBRE Y RELLENEN LAS CANTIDADES</p>

    <div class="user-box">
        USUARIO: 
        <select id="userSelect" onchange="renderInventory()">
            <option value="GIULY">GIULY</option>
            <option value="ALEX">ALEX</option>
            <option value="NASHIRA">NASHIRA</option>
        </select>
    </div>

    <div class="inventory-card" id="mainCard" style="display:none;">
        <div class="header-row">
            <span>PRODUCTO</span>
            <span>CANTIDAD</span>
        </div>
        <div id="listContainer"></div>
    </div>

    <button class="btn-save-all" onclick="saveAllChanges()">游 GUARDAR TODO</button>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsO41veRFVbzPLycyBRC17lynjy_DzEwzyusDr2UWQvryFCn7ISwRg6HmIBLvkUqTHsA/exec'; 
        let inventoryData = [];

        // Diccionario de Emojis
        const emojis = {
            "carne de venado": "游붋", "losa de carne": "游볼", "jamon": "游꼤", "bolonias": "游볽",
            "aguas carbonatadas": "游볷", "naranja": "游꼙", "pi침a": "游꼜", "fresa": "游꼡", "manzana": "游꼝"
        };

        async function loadFromSheet() {
            showLoading("Cargando inventario...");
            try {
                const response = await fetch(WEB_APP_URL);
                inventoryData = await response.json();
                hideLoading();
                document.getElementById('mainCard').style.display = 'block';
                renderInventory();
            } catch (e) { showLoading("Error de conexi칩n"); }
        }

        function renderInventory() {
            const user = document.getElementById('userSelect').value;
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            const colIdx = (user === "GIULY") ? 1 : (user === "ALEX") ? 3 : 5;

            for (let i = 2; i < inventoryData.length; i++) {
                const row = inventoryData[i];
                if (!row[0] || row[0] === "Producto") continue;

                const nameLower = row[0].toLowerCase();
                const emoji = emojis[nameLower] || "游닍";
                
                // Formatear hora: quita la "T" y la "Z" del formato anterior
                let dateStr = row[colIdx+1] || '---';
                if(dateStr.includes('T')) {
                    dateStr = new Date(dateStr).toLocaleString();
                }

                container.innerHTML += `
                    <div class="row">
                        <div class="prod-info">
                            <div class="prod-name">${emoji} ${row[0]}</div>
                            <div class="last-mod">칔ltima mod: ${dateStr}</div>
                        </div>
                        <div class="qty-box">${row[colIdx] || 0}</div>
                        <input type="number" id="input-${i}" class="qty-input" data-prod="${row[0]}" data-col="${colIdx}" placeholder="+/-">
                    </div>`;
            }
        }

        async function saveAllChanges() {
            const inputs = document.querySelectorAll('.qty-input');
            let updates = [];

            inputs.forEach(input => {
                const val = parseInt(input.value);
                if (!isNaN(val)) {
                    updates.push({
                        producto: input.getAttribute('data-prod'),
                        cantidad: val,
                        userCol: parseInt(input.getAttribute('data-col'))
                    });
                }
            });

            if (updates.length === 0) return alert("No hay cambios para guardar.");

            showLoading("Guardando todos los cambios...");
            
            // Enviamos cada cambio (puedes ajustar tu script de Google para recibir un array si quieres m치s velocidad)
            for (let up of updates) {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(up)
                });
            }

            setTimeout(() => { location.reload(); }, 500);
        }

        function showLoading(msg) {
            const loader = document.getElementById('loading-overlay');
            loader.innerText = msg;
            loader.style.display = 'flex';
        }

        function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }

        loadFromSheet();
    </script>
</body>
</html>
