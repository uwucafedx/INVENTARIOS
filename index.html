<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario UwU</title>
    <style>
        :root { 
            --p-violet: #b35bd6; 
            --p-dark: #2a1a2e; 
            --bg-glass: rgba(30, 30, 30, 0.85); 
            --p-light: #e0b3ff;
            --color-giuly: #b4849f;
            --color-alex: #a7a7df;
            --color-nashira: #6e4792;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #000 url('Dise%C3%B1o%20sin%20t%C3%ADtulo%20(12).png') no-repeat center center fixed; 
            background-size: cover;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 10px; 
            margin: 0; 
            min-height: 100vh;
        }

        h1 { color: #ffffff; letter-spacing: 3px; text-transform: uppercase; margin-top: 20px; text-shadow: 2px 2px 10px var(--p-violet); }
        
        .nota-informativa {
            background: rgba(245, 230, 255, 0.9);
            color: #5a2d6d;
            border: 2px dashed var(--p-violet);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.85em;
            text-align: center;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .user-box { 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: #fff; 
            background: rgba(40, 40, 40, 0.8); 
            padding: 12px 20px; 
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select { 
            padding: 10px; 
            border-radius: 8px; 
            border: 2px solid white; 
            font-weight: bold; 
            cursor: pointer;
            outline: none;
        }

        .inventory-card { 
            background: var(--bg-glass); 
            color: white; 
            padding: 20px; 
            border-radius: 20px; 
            width: 95%; 
            max-width: 550px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            margin-bottom: 20px; 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        .section-title {
            text-align: center;
            color: var(--p-light);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            margin: 25px 0 15px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            letter-spacing: 1px;
        }

        .header-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; border-bottom: 2px solid var(--p-violet); padding-bottom: 10px; }
        .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 10px; }
        .prod-info { flex: 1.5; }
        .prod-name { font-size: 0.95em; font-weight: bold; text-transform: uppercase; }
        
        .qty-box { 
            min-width: 55px; 
            height: 35px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 8px; 
            font-weight: bold;
            color: white;
        }
        
        input[type="number"] { 
            padding: 8px; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold; 
            width: 65px; 
            text-align: center;
        }
        
        .btn-save-all { 
            background: var(--p-violet); 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1em; 
            width: 95%; 
            max-width: 550px; 
            margin-bottom: 40px; 
            text-transform: uppercase;
        }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; color: white; font-weight: bold; }
    </style>
</head>
<body onload="updateUserUI()">

    <div id="loading-overlay">Cargando datos...</div>

    <h1>Inventario</h1>
    
    <div class="nota-informativa">
        üì¢ <b>Recordatorio:</b> Negativo (-) retira, Positivo (+) agrega.
    </div>

    <div class="user-box">
        USUARIO: 
        <select id="userSelect" onchange="updateUserUI();">
            <option value="GIULY" style="background-color: #b4849f; color: white;">GIULY</option>
            <option value="ALEX" style="background-color: #a7a7df; color: white;">ALEX</option>
            <option value="NASHIRA" style="background-color: #6e4792; color: white;">NASHIRA</option>
        </select>
    </div>

    <div class="inventory-card" id="mainCard">
        <div class="header-row">
            <span>PRODUCTO</span>
            <span>STOCK</span>
            <span>CARGAR</span>
        </div>
        
        <div id="listContainer"></div>

        <div class="section-title">‚ú® Cortes Especiales y Jugos</div>
        <div id="extraContainer"></div>
    </div>

    <button id="btnSave" class="btn-save-all" onclick="saveAllChanges()">üíæ GUARDAR CAMBIOS</button>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwsO41veRFVbzPLycyBRC17lynjy_DzEwzyusDr2UWQvryFCn7ISwRg6HmIBLvkUqTHsA/exec'; 
        let inventoryData = [];

        const userColors = { "GIULY": "#b4849f", "ALEX": "#a7a7df", "NASHIRA": "#6e4792" };

        // Estos productos NO aparecen en la lista de arriba
        const excludeFromMain = [
            "Jam√≥n rebanado", "Lomo de ternera", "Solomillo de Res", 
            "Masa", "Nota", "Jugo de manzana", "Jugo de pi√±a", 
            "Jugo de fresa", "Jugo de naranja"
        ];

        // Emojis espec√≠ficos
        const emojis = {
            "carne de venado": "ü¶å", "losa de carne": "ü•©", "jamon": "üçñ", "bolonias": "ü•™",
            "aguas carbonatadas": "ü•§", "naranja": "üçä", "pi√±a": "üçç", "fresa": "üçì", "manzana": "üçé",
            "jam√≥n rebanado": "üçñ", "lomo de ternera": "ü•©", "solomillo de res": "ü•©", 
            "masa": "üçù", "nota": "‚úèÔ∏è", "jugo de manzana": "üçé", "jugo de pi√±a": "üçç", 
            "jugo de fresa": "üçì", "jugo de naranja": "üçä"
        };

        function updateUserUI() {
            const user = document.getElementById('userSelect').value;
            const color = userColors[user];
            document.getElementById('userSelect').style.backgroundColor = color;
            document.getElementById('btnSave').style.backgroundColor = color;
            renderInventory();
        }

        async function loadFromSheet() {
            try {
                const response = await fetch(WEB_APP_URL);
                inventoryData = await response.json();
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('mainCard').style.display = 'block';
                renderInventory();
            } catch (e) { document.getElementById('loading-overlay').innerHTML = "‚ö†Ô∏è Error de conexi√≥n"; }
        }

        function renderInventory() {
            const user = document.getElementById('userSelect').value;
            const color = userColors[user];
            const container = document.getElementById('listContainer');
            const extraContainer = document.getElementById('extraContainer');
            
            container.innerHTML = '';
            extraContainer.innerHTML = '';
            const colIdx = (user === "GIULY") ? 1 : (user === "ALEX") ? 3 : 5;
            
            // 1. Render Lista Arriba (Sin Nota y sin Especiales)
            for (let i = 2; i < inventoryData.length; i++) {
                const row = inventoryData[i];
                if (!row[0] || row[0].toLowerCase() === "producto") continue;
                
                const prodClean = row[0].toLowerCase().trim();
                const isSpecial = excludeFromMain.some(item => item.toLowerCase() === prodClean);
                
                if (isSpecial) continue;

                const emoji = emojis[prodClean] || "üì¶";
                container.innerHTML += createRowHtml(row[0], row[colIdx], colIdx, color, emoji);
            }

            // 2. Render Lista Abajo (Especiales + Jugos)
            // Se muestran en el orden de esta lista:
            const bottomList = [
                "Jam√≥n rebanado", "Lomo de ternera", "Solomillo de Res", 
                "Masa", "Jugo de manzana", "Jugo de pi√±a", 
                "Jugo de fresa", "Jugo de naranja"
            ];

            bottomList.forEach(prodName => {
                const sheetRow = inventoryData.find(r => r[0] && r[0].toLowerCase().trim() === prodName.toLowerCase().trim());
                // Solo se dibuja si existe en el Excel
                if (sheetRow) {
                    const emoji = emojis[prodName.toLowerCase().trim()] || "‚ú®";
                    extraContainer.innerHTML += createRowHtml(sheetRow[0], sheetRow[colIdx], colIdx, color, emoji);
                }
            });
        }

        function createRowHtml(name, stock, col, color, emoji) {
            return `
                <div class="row">
                    <div class="prod-info">
                        <div class="prod-name">${emoji} ${name}</div>
                    </div>
                    <div class="qty-box" style="background-color: ${color}">${stock || 0}</div>
                    <input type="number" class="qty-input" data-prod="${name}" data-col="${col}" placeholder="0" style="border: 2px solid ${color}">
                </div>`;
        }

        async function saveAllChanges() {
            const inputs = document.querySelectorAll('.qty-input');
            let updates = [];
            const user = document.getElementById('userSelect').value;
            const userCol = (user === "GIULY") ? 1 : (user === "ALEX") ? 3 : 5;

            inputs.forEach(input => {
                const val = parseInt(input.value);
                const prod = input.getAttribute('data-prod');
                if (!isNaN(val) && val !== 0 && prod) {
                    updates.push({ producto: prod, cantidad: val, userCol: userCol });
                }
            });

            if (updates.length === 0) return alert("No hay cambios para guardar.");
            
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-overlay').innerText = "Guardando...";
            
            for (let up of updates) { 
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(up) }); 
            }
            location.reload();
        }

        loadFromSheet();
    </script>
</body>
</html>
